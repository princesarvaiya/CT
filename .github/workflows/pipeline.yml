name: Deploy based on env
on:
    push: 
     branches: 
        - main

jobs: 
   
  
  build:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    permissions:
      id-token: write
      contents: read
    steps:
     - uses: actions/checkout@v3
     - name: Get branch name
       id: branch_name
       run: echo "::set-output name=branch_name::${{ github.ref }}"
     
     - name: Extract folder name
       run: |
        
        branch_name=${{ steps.branch_name.outputs.branch_name }}
        folder_name=${branch_name##*/}
        echo "Folder name: $folder_name"
     
   #  - name: reading values from shell
    #   run: ./source.sh
     #  shell: bas
          
    
               
          
     - name: EK
       uses: aws-actions/configure-aws-credentials@v1
       with:
        role-to-assume: ${{ secrets.AWS_ROLE }}
        aws-region: us-east-1 
        role-session-name: GitHub-OIDC
        role-duration-seconds: 3600
  
     - name: adding folder
       run: |
         export AWS_ACCESS_KEY_ID= ${{ secrets.AWS_ACCESS_KEY_ID }}
         export AWS_SECRET_ACCESS_KEY= ${{ secrets.AWS_ACCESS_KEY }}
         export AWS_SESSION_TOKEN=""
         export AWS_DEFAULT_REGION= "us-east-1"
         aws eks update-kubeconfig --region us-east-1 --name myekscluster
         kubectl get pods
         kubectl get nodes
