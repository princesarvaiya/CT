name: Deploy based on env
on:
    push: 
     branches: [main,dev]
    pull_request:
     branches: [main,dev]


jobs: 
  test:
    runs-on: ubuntu-latest
    steps:
     - uses: actions/checkout@v3
     
     - name: giving permissions and running
       if: ${{push.branches or pull.branches == 'main'}}
       run: |
        chmod +x github.sh
        bash -x github.sh
       shell: bash
